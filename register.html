<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nors Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: var(--card);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--foreground);
        }
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .register-form input {
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 0.375rem;
            font-family: var(--font-sans);
            font-size: 1rem;
        }
        .register-form input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .register-form button {
            padding: 0.75rem 1rem;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .register-form button:hover {
            opacity: 0.9;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
            color: var(--destructive);
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon"><img src="Gambars/logo2.jpg" alt="Logo" /></span>
                    <h1>Nors Bakery</h1>
                </a>
            </div>
        </div>
    </header>

    <div class="register-container">
        <h2>Create Account</h2>
        <form class="register-form" onsubmit="event.preventDefault(); window.signUp(document.getElementById('reg-email').value, document.getElementById('reg-password').value, document.getElementById('reg-fullname').value)">
            <input type="text" id="reg-fullname" placeholder="Full Name" required>
            <input type="email" id="reg-email" placeholder="Email Address" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message" class="message"></p>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

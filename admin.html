<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Nors Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Bakery Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        async function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const response = await fetch('https://nors-bakery-backend.onrender.com/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: user, password: pass })
            });

            const data = await response.json();
            if (data.success) {
                alert("Welcome back, Boss!");
                window.location.href = "dashboard.html"; }
            else {document.getElementById('message').innerText = "Wrong password!";
            }
        }
    </script>
</body>
</html>

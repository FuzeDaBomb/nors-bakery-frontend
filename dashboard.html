<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <h1>Bakery Price Manager</h1>
    <input type="text" id="itemName" placeholder="Cake Name (e.g. Three Layered Cake)">
    <input type="number" id="newPrice" placeholder="New Price (e.g. 5000.00)">
    <button onclick="updatePrice()">Update Price</button>
    <p id="status"></p>
</div>

<script>
    async function updatePrice() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('newPrice').value;
        
        const response = await fetch('https://nors-bakery-backend.onrender.com/update-price', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name, price: price })
        });
        const data = await response.json();
        document.getElementById('status').innerText = data.message;
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Price Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="home.html" class="logo">
                    <span class="logo-icon"><img src="Gambars/logo2.jpg" alt="Logo" /></span>
                    <h1>Nors Bakery</h1>
                
            <div class="mobile-menu" id="mobile-menu">
                <nav class="nav-mobile">
                    <a href="home.html" onclick="closeMobileMenu()">Home</a>
                    <a href="products.html" onclick="closeMobileMenu()">Products</a>
                    <a href="about.html" onclick="closeMobileMenu()">About</a>
                    <a href="contact.html" onclick="closeMobileMenu()">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container" style="min-height: 60vh; padding-top: 4rem; padding-bottom: 4rem;">
        <h1 class="section-title">Bakery Price Manager</h1>
        <div class="login-container" style="max-width: 500px; margin: 0 auto; background: var(--card); padding: 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow);">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Cake Name</label>
                <input type="text" id="itemName" placeholder="e.g. Three Layered Cake" style="width: 100%; padding: 0.75rem; border: 2px solid var(--border); border-radius: var(--border-radius);">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">New Price</label>
                <input type="number" id="newPrice" placeholder="e.g. 50" style="width: 100%; padding: 0.75rem; border: 2px solid var(--border); border-radius: var(--border-radius);">
            </div>
            <button onclick="updatePrice()" class="btn btn-primary btn-full">Update Price</button>
            <p id="status" style="margin-top: 1rem; text-align: center; font-weight: 600; min-height: 1.5rem;"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <span class="logo-icon"><img src="Gambars/logo2.jpg" alt="Logo" /></span>
                        <h3>Nors Bakery</h3>
                    </div>
                    <p class="footer-description">
                        Baking fresh happiness since 2012.
                    
    </footer>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cart-overlay" onclick="closeCart()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3 class="cart-title">Shopping Cart</h3>
            <button class="cart-close" onclick="closeCart()">âœ•</button>
        </div>
        <div class="cart-content" id="cart-content">
            <div class="cart-empty" id="cart-empty">
                <div class="cart-empty-icon">ðŸ›’</div>
                <p>Your cart is empty</p>
            </div>
            <div class="cart-items" id="cart-items"></div>
        </div>
        <div class="cart-footer" id="cart-footer" style="display: none;">
            <div class="cart-total">
                <span>Total:</span>
                <span class="cart-total-amount" id="cart-total">$0.00</span>
            </div>
            <div class="cart-actions">
                <button class="btn btn-primary btn-full" onclick="checkout()">
                    Proceed to Checkout
                </button>
                <button class="btn btn-outline btn-full" onclick="clearCart()">
                    Clear Cart
                </button>
            </div>
        </div>
    </div>

    <!-- Chatbot -->
    

    <script src="script.js"></script>
    <script>
        async function updatePrice() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('newPrice').value;
            const statusLabel = document.getElementById('status');

            if (!name || !price) {
                statusLabel.style.color = "red";
                statusLabel.innerText = "Please fill in all fields";
                return;
            }

            statusLabel.style.color = "var(--primary)";
            statusLabel.innerText = "Updating...";

            try {
                const response = await fetch('https://nors-bakery-backend.onrender.com/update-price', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, price: price })
                });

                const data = await response.json();
                
                if (data.success) {
                    statusLabel.style.color = "green";
                    statusLabel.innerText = data.message;
                } else {
                    statusLabel.style.color = "red";
                    statusLabel.innerText = "Error: " + data.message;
                }
            } catch (error) {
                statusLabel.style.color = "red";
                statusLabel.innerText = "Could not connect to server.";
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>

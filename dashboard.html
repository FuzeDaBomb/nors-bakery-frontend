<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, Boss!</h1>
        <p>Update the price of your Chocolate Muffin below:</p>
        
        <input type="number" id="newPrice" placeholder="Enter new price (e.g. 5.50)">
        <button onclick="updatePrice()">Update Price</button>
        <p id="status"></p>
        
        <br>
        <a href="index.html">View Public Site</a>
    </div>

    <script>
        async function updatePrice() {
            const price = document.getElementById('newPrice').value;
            const response = await fetch('https://nors-bakery-backend.onrender.com/update-muffin', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ price: price })
            });
            const data = await response.json();
            document.getElementById('status').innerText = data.message;
        }
    </script>
</body>
</html>
